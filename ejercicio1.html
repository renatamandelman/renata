<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<!-- ejercicio 1 -->
	<script>
		var numero = parseInt(prompt("Ingrese un numero"));
		var numerosPrimos = "";
		// verifico todos los numeros
		for (var i = 2; i <= numero; i++) {
			var primo = true;
		// verifico 
			for (var r = 2; r < i; r++) {
				if (i % r == 0) {
					primo = false;
				}
			}
			if (primo) {
				numerosPrimos = numerosPrimos + i + ", ";
			}
			
		}
		document.write("NÃºmeros primos hasta el " + numero + ": " + numerosPrimos);
	</script>



</body>

</html>
