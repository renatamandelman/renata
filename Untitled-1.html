<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
        
<script >
	var frase ;
	var cantidad= parseInt(prompt("Ingrese una cantidad de números"));
    var num = 0;
		for (var i = 1 ; i <= cantidad ; i ++){
		num = parseInt (prompt("Ingrese un número"));
		if ( num % 2 == 0){
            frase = "Holis";
        } else {
       frase = num;
		}
    document.write(frase)
    }
</script>

</body>

</html>
